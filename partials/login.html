<div class="content-section-a">
    <div class="container panel panel-primary customPanel">

        <form role="form" action="" method="post">
            <div class="col-md-10 col-md-offset-3 text-center wrap_title">
                <div class="customList col-md-5 col-md-offset-1 text-center wrap_title">

                    <div class="form-group">
                        <h3>Please log in. . .</h3>
                        <div >
                            <input ng-model="newMember.lastName" type="text" placeholder="Member Id"
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div >
                            <input ng-model="newMember.firstName" type="password" placeholder="Password"
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <p><a class="btn btn-embossed btn-primary" href="#" role="button">Log in</a>
                            <a class="btn btn-embossed btn-info" href="#" role="button">Cancel</a></p>
                    </div>
                </div>


            </div>

        </form>

    </div>
</div>

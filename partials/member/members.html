<div class="content-section-a">

    <div class="container panel panel-primary customPanel">
        <div class="col-md-4 col-md-offset-3 text-center wrap_title">
            <input ng-model="query" type="search" placeholder="search" class="form-control">
        </div>

            <ul class="myulalignment">
                <li ng-repeat="employee in members | filter:query | orderBy:orderProp">
                    <div class="col-md-8 col-md-offset-2 customList ">
                    <div class="col-md-4 mydivAlignment" align="center">
                        <img ng-src="pics/{{employee.id}}" class="imgSize">
                    </div>
                    <div class="col-md-5 mydivAlignment">
                        <p>{{employee.memberId}}</p>
                        <p>{{employee.firstName}}{{employee.lastName}}</p>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button id="button-dash" title="Dashboard" ng-click="go('/newpayment/{{employee.memberId}}')" type="button"
                                        class="btn btn-default btn-primary" data-toggle="tooltip">
                                    <span class="glyphicon glyphicon-dashboard"></span>&nbsp;Pay
                                </button>
                            </div>
                            <div class="btn-group">
                                <button id="button-nest" title="Manage your nests" ng-click="go('/newexpense/{{employee.memberId}}')" type="button"
                                        class="btn btn-default btn-primary" data-toggle="tooltip">
                                    <span class="glyphicon glyphicon-home"></span>&nbsp;Exp
                                </button>
                            </div>
                            <div id="justified-button-bar" class="btn-group">
                                <button id="button-observe" title="Enter and edit observations"
                                        ng-click="go('/member/{{employee.memberId}}')" type="button" class="btn btn-default btn-primary"
                                        data-toggle="tooltip">
                                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;View
                                </button>
                            </div>
                        </div>
                    </div>
                    </div>
                </li>
            </ul>

    </div>
</div>
